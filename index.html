<!DOCTYPE html> 
<html lang="en"  oncontextmenu="return false"> </html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">


    <!-- Custom Css file Link -->
    <link rel="stylesheet" href="style.css">

    <title> Todo App</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container">
            <a class="navbar-brand text-light" href="#">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
           
            </div>
        </div>
    </nav>


    <!-- Main -->
    <main>

        <div id="dm" class="container p-4">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1 col-lg-8 offset-lg-2">
                    <div class="card p-2 shadow-lg border-0">
                        <div class="card-body">
                            <h2 class="text-center mb-4">Add Your Task</h2>
                            <div class="row">
                                <div class="col-12 col-md-6  mt-3 mt-lg-0">
                                    <input id="title" type="text" placeholder="Title" class="form-control">
                                </div>
                                <div class="col-12 col-md-6 mt-3 mt-lg-0">
                                    <input type="text" title="location" placeholder="Location" id="location"
                                        class="form-control">
                                </div>
                                <div class="col-12">
                                    <textarea cols="30" rows="5" id="description" class="form-control mt-3"
                                        placeholder="Description"></textarea>
                                </div>
                                <div class="col-12 mt-3 text-center d-flex justify-content-center">
                                    <button class="btn btn   btn-grad" id="addBtn" onclick="addTodo()">Add task</button>
                                    <button   class="btn  btn-grad2" id="updateBtn">Update task</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2 class="text-center mt-4 mb-4">Your Tasks</h2>
            <div class="row shadow-lg" style="margin-top: 6rem; border: 1px solid grey; border-radius: 5px; min-height: 400px; transition: 0.5s;">
                <div class="table-responsive" id="output">
                </div>
            </div>
        </div>
    </main>


    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="script.js"></script>
</body>

</html>
